<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><h2><strong>Title: {{post.title}}</strong></h2></mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{post.image}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>Content: {{post.content}}
    </p>
    <p>Date: {{post.creationDate|date}}
    </p>
    <p>User Name: {{post.userName}}
    </p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
